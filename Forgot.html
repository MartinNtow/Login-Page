<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=width-device, initial-scale=1.0">
        <title>Forgot Page</title>
        <link rel="stylesheet" href="Forgot.css">
    </head>
    <body>
        <div class="container">
            <div class="heading">
                <h3>Find Your Account</h3>
            </div> <hr>

            <div class="text">
                <p>Please enter your email address or mobile number to search for your account.</p>
            </div>

            <div class="textfield">
                <input type="email" name="email" id="email" placeholder="Email address or mobile number"> 
            </div> <hr>

            <button class="cancel">
                Cancel
            </button>

            <button class="search">
                 Search
            </button>
        </div>
    </body>
</html>
